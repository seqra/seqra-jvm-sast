rules:
  - id: example-Rule
    languages:
      - java
    severity: ERROR
    message: match example/Rule
    patterns:
      - pattern: |-
          $A = src();
          ...
          $B = copy($A);
          ...
          sink($A, $B);
      - pattern-not-inside: |-
          $A = src();
          ...
          $B = copy($A);
          ...
          sink($A, $B);
          ...
          clean($A, $B);
