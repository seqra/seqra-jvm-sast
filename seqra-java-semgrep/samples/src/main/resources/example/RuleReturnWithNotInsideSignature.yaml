rules:
  - id: pattern.xss
    languages:
      - java
    severity: ERROR
    message: Return an untrusted file path
    patterns:
      - pattern: |
          @EntryPoint
          $RETURNTYPE $METHOD(Object $PARAM) {
            ...
            return $PARAM;
          }
      - pattern-not-inside: |
          @EntryPoint
          $RETURNTYPE $METHOD(Object $PARAM) {
            ...
            return clean($PARAM);
          }