rules:
  - id: example-Rule
    languages:
      - java
    severity: ERROR
    message: match example/Rule
    patterns:
      - pattern-not: |-
          return $RET;
      - pattern: |-
          ...
          $X = foo($ARG);
          return $X;
      - pattern-inside: |-
          ...
          $X = foo($ARG);
          return $X;
      - pattern-not-inside: |-
          $X = foo($ARG);
          return $X;          
