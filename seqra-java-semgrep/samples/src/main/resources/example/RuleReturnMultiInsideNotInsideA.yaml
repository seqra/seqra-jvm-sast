rules:
  - id: java.return.multi.inside.notinside.a
    languages:
      - java
    severity: ERROR
    message: Return from multi-step sequence without sanitizer A
    metadata:
      cwe: CWE-79
      license: MIT
      shortDescription: multi inside + not-inside A
    patterns:
      - pattern: |
          CustomType2 $V2 = $SOURCE.mkType2();
          ...
          $SINK = $V2.mkType3();
      - pattern-not-inside: |
          ...
          sanitizeA($SINK);
      - pattern-inside: |
          $RETURNTYPE $METHOD(..., CustomType1 $SOURCE,...) {
            ...
            return $SINK;
          }